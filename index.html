<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="keyBoxes">
    <div data-key="KeyA" class="key sound" data-sound="sounds/clap.wav">
      A
      <br>
      <br>
      clap
    </div>
    <div data-key="KeyS" class="key sound"data-sound="sounds/hihat.wav">
      S
      <br>
      <br>
      hi-hat
    </div>
    <div data-key="KeyD" class="key sound" data-sound="sounds/kick.wav">
      D
      <br><br>kick
    </div>
    <div data-key="KeyF" class="key sound" data-sound="sounds/openhat.wav">
      F
      <br><br>open hat
    </div>
    <div data-key="KeyG" class="key sound" data-sound="sounds/boom.wav">
      G
      <br><br>boom
    </div>
    <div data-key="KeyH" class="key sound" data-sound="sounds/ride.wav">
      H
      <br><br>ride
    </div>
    <div data-key="KeyJ" class="key sound" data-sound="sounds/snare.wav">
      J
      <br><br>snare
    </div>
    <div data-key="KeyK" class="key sound" data-sound="sounds/tom.wav">
      K
      <br><br>tom
    </div>
    <div data-key="KeyL" class="key sound" data-sound="sounds/tink.wav">
      L
      <br><br>tink
    </div>
  </div>
  <audio data-key="KeyA" src="sounds/clap.wav"></audio>
  <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
  <audio data-key="KeyD" src="sounds/kick.wav"></audio>
  <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
  <audio data-key="KeyG" src="sounds/boom.wav"></audio>
  <audio data-key="KeyH" src="sounds/ride.wav"></audio>
  <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
  <audio data-key="KeyK" src="sounds/tom.wav"></audio>
  <audio data-key="KeyL" src="sounds/tink.wav"></audio>

</body>
<footer>

</footer>
</html>
